<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collector | Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/gallery.css">
</head>
<body>
 <div id="header-placeholder"></div>
   
    <main>
        <section>
            <h2>Gallery</h2>
            <div class="gallery-controls">
                <span>Browse some beautiful book covers!</span>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item" style="background-image:url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80')">
                    <div class="gallery-info">
                        <h3>Book One</h3>
                        <p>By Author A</p>
                    </div>
                </div>
                <div class="gallery-item" style="background-image:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=400&q=80')">
                    <div class="gallery-info">
                        <h3>Book Two</h3>
                        <p>By Author B</p>
                    </div>
                </div>
                <div class="gallery-item" style="background-image:url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80')">
                    <div class="gallery-info">
                        <h3>Book Three</h3>
                        <p>By Author C</p>
                    </div>
                </div>
                <div class="gallery-item" style="background-image:url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=400&q=80')">
                    <div class="gallery-info">
                        <h3>Book Four</h3>
                        <p>By Author D</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
      <div id="footer-placeholder"></div>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/gallery.js"></script>
</body>
</html>
